<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>sample</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.on_rollover.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//ドキュメント全体の場合は$(document)でOK
			$("#wrap, #ajax-content").on_rollover().addClass('class_name');
			$("body").on_rollover('preload').addClass('class_name');
			$("#wrap3").on_rollover({
					rollOverObj:".imgro",
					rollOverImg:"_f2"
			});

			$("#ajax-content").load("ajax-sample.html #wrap");

		});
	</script>
</head>
<body>
	<div id="wrap" class="sample">
		<ul>
			<li><img src="img/img01.jpg" class="imgro"></li>
			<li><img src="img/img02.jpg" class="imgro"></li>
			<li><img src="img/img03.jpg" class="imgro"></li>
			<li><img src="img/img04.jpg" class="imgro"></li>
		</ul>
	</div>

	<div id="wrap2" class="sample">
		<ul>
			<li><img src="img/img01.jpg" class="imgro"></li>
			<li><img src="img/img02.jpg" class="imgro"></li>
			<li><img src="img/img03.jpg" class="imgro"></li>
			<li><img src="img/img04.jpg" class="imgro"></li>
		</ul>
	</div>

	<div id="wrap3" class="sample">
		<ul>
			<li><img src="img/img01_f2.jpg" class="imgro"></li>
			<li><img src="img/img02.jpg" class="imgro"></li>
			<li><img src="img/img03.jpg" class="imgro"></li>
			<li><img src="img/img04.jpg" class="imgro"></li>
		</ul>
	</div>

	<div id="ajax-content"></div>
</body>
</html>
